<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shenqb-H5五子棋</title>
    <style>
        canvas {
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #efefef, 5px 5px 5px #b9b9b9;
        }
    </style>
</head>
<body>
<canvas id="chess" width="450px" height="450px"></canvas>
<script>
    //棋局
    var chessBoard = []
    //游戏是否结束
    var over = false

    // 赢法数组
    var winMethods = []

    //人类方赢法统计数组
    var humanWin = []
    //计算机方赢法统计数组
    var computerWin = []

    //构造棋局
    for (var i = 0; i < 15; i++) {
        chessBoard[i] = []
        for(var j = 0; j < 15; j++) {
            chessBoard[i][j] = 0
        }
    }

    //构造赢法数组
    for (var i = 0; i < 15; i++) {
        winMethods[i] = []
        for(var j = 0; j < 15; j++) {
            winMethods[i][j] = []
        }
    }

    //赢法数组：纵向的五子相连，表示一种赢法
    var count = 0
    for(var i = 0; i < 15; i++) {
        for(var j = 0; j<11; j++) {
            for(var k = 0; k < 5; k++) {
                winMethods[i][j+k][count] = true
            }
            count++
        }
    }
    //赢法数组：横向的五子相连，表示一种赢法
    for(var i = 0; i < 15; i++) {
        for(var j = 0; j<11; j++) {
            for(var k = 0; k < 5; k++) {
                winMethods[j+k][i][count] = true
            }
            count++
        }
    }
    //赢法数组：左斜向的五子相连，表示一种赢法
    for(var i = 0; i < 11; i++) {
        for(var j = 0; j<11; j++) {
            for(var k = 0; k < 5; k++) {
                winMethods[i+k][j+k][count] = true
            }
            count++
        }
    }
    //赢法数组：右斜向的五子相连，表示一种赢法
    for(var i = 0; i < 11; i++) {
        for(var j = 14; j>3; j--) {
            for(var k = 0; k < 5; k++) {
                winMethods[i+k][j-k][count] = true
            }
            count++
        }
    }

    for(var i = 0; i < count; i++) {
        humanWin[i] = 0
        computerWin[i] = 0
    }

    var me = true
    var chess = document.getElementById('chess')
    var context = chess.getContext('2d')

    context.strokeStyle = '#bfbfbf'

    // var logo = new Image()
    // logo.src = 'images/logo.png'
    // logo.onload = function () {
    // 	context.drawImage(logo, 0, 0, 450, 450)
    // }

    for(var i = 0; i < 15; i++) {
        context.moveTo(15 + i * 30, 15)
        context.lineTo(15 + i * 30, 435)
        context.stroke()
        context.moveTo(15, 15 + i * 30)
        context.lineTo(435, 15 + i * 30)
        context.stroke()
    }



    var oneStep = function (i, j, me) {
        context.beginPath()
        context.arc(15 + i * 30, 15 + j * 30, 13, 0, 2 * Math.PI)
        context.closePath()
        var gradient = context.createRadialGradient(15 + i * 30 + 2, 15 + j * 30 - 2, 15, 15 + i * 30 + 2, 15 + j * 30 - 2, 0)
        if (me) {
            gradient.addColorStop(0, '#0a0a0a')
            gradient.addColorStop(1, '#636766')
        } else {
            gradient.addColorStop(0, '#d1d1d1')
            gradient.addColorStop(1, '#f9f9f9')
        }
        context.fillStyle = gradient
        context.fill()
    }

    chess.onclick = function (e) {
        if (over || !me) {return}
        var x = e.offsetX
        var y = e.offsetY
        var i = Math.floor(x / 30)
        var j = Math.floor(y / 30)
        if (chessBoard[i][j] === 0) {
            oneStep(i, j, me)
            chessBoard[i][j] = 1
            for(var k = 0; k < count; k++) {
                if (winMethods[i][j][k]) {
                    humanWin[k]++
                    computerWin[k] = 6
                    if (humanWin[k] == 5) {
                        window.alert('你赢了')
                        over = true
                    }
                }
            }

            if (!over) {
                me = !me
                computerAI()
            }
        }
    }

    var computerAI = function () {
        var myScore = []
        var computerScore = []
        var max = 0
        var u = 0, v = 0

        for(var i = 0; i < 15; i++) {
            myScore[i] = []
            computerScore[i] = []
            for(var j = 0; j< 15; j++) {
                myScore[i][j] = 0
                computerScore[i][j] = 0
            }
        }

        for(var i = 0; i < 15; i++) {
            for(var j = 0; j< 15;j++) {
                if (chessBoard[i][j] == 0) {
                    for (var k = 0; k < count; k++) {
                        if (winMethods[i][j][k]) {
                            if (humanWin[k] == 1) {
                                myScore[i][j] += 200
                            } else if(humanWin[k] == 2) {
                                myScore[i][j] += 400
                            } else if(humanWin[k] == 3) {
                                myScore[i][j] += 2000
                            } else if(humanWin[k] == 4) {
                                myScore[i][j] += 10000
                            }

                            if (computerWin[k] == 1) {
                                computerScore[i][j] += 220
                            } else if(computerWin[k] == 2) {
                                computerScore[i][j] += 420
                            } else if(computerWin[k] == 3) {
                                computerScore[i][j] += 2100
                            } else if(computerWin[k] == 4) {
                                computerScore[i][j] += 20000
                            }
                        }
                    }

                    if (myScore[i][j] > max) {
                        max = myScore[i][j]
                        u = i
                        v = j
                    } else if(myScore[i][j] == max) {
                        if (computerScore[i][j] > computerScore[u][v]) {
                            u = i
                            v = j
                        }
                    }

                    if (computerScore[i][j] > max) {
                        max = computerScore[i][j]
                        u = i
                        v = j
                    } else if(computerScore[i][j] == max) {
                        if (myScore[i][j] > myScore[u][v]) {
                            u = i
                            v = j
                        }
                    }
                }
            }
        }

        oneStep(u, v, false)
        chessBoard[u][v] = 2

        for(var k = 0; k < count; k++) {
            if (winMethods[u][v][k]) {
                computerWin[k]++
                humanWin[k] = 6
                if (computerWin[k] == 5) {
                    window.alert('你输了')
                    over = true
                }
            }
        }

        if (!over) {
            me = !me
        }
    }
</script>
</body>
</html>
